<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Document</title>

<style>
/* 모든 div의 너비, 높이를 한 꺼번에 일괄 처리를 할려면? 
	1. 선택자에 (,)쉼표를 사용하면 and의 의미로 연결할 수 있다.

*/
#box1,#box2,#box3{
	width:200px;
	height:200px;
	background:dodgerblue;
	margin:50px;
	color:#ffffff;
	font-size:30px;
	font-weight:bold;
}
#box1{
	/* 이동 : x축 600, y축 300 */
	transform:translate(600px,300px);
}
#box2{
	/* 회전 : degree = deg */
	transform:rotate(40deg) ;
}
#box3{
	/* 크기: width 2배, height 2배 */
	transform:scale(0.5,0.5);	
}
</style>

</head>
<body>

	<h2>
		<pre>
		CSS3부터는 변형, 전이 애니메이션 등을 지원하고,
						변형시에는 Transform을 명시해야한다.
		Transform의 종류
		1. translate : 이동
		2. rotate : 회전
		3. scale : 크기 비율(ex. 2는 두배)
		</pre>
	</h2>

		<div id="box1">이동</div>
		<div id="box2">회전</div>
		<div id="box3">크기</div>

</body>
</html>
