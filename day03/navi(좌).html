<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Document</title>

	<!-- 2) 메뉴가 담긴 box의 디자인을 만든다 -->
<style>
div{
	width:200px;
}
a{
	/* 링크에는 모두 밑줄이 들어간다. 그것을 제거 하기 위해 사용하는 문법 */
	text-decoration:none;
	/* 태그의 속성을 block형으로 전환 즉, 아래로 한줄 나열 */
	display:block;
	background:#eeeeee;
}

/* 공통적으로 사용할 스타일의 경우엔 class 라는 단위로 정의하여 재 사용할 수 있다. .__(Class), __(Tag) */
.titleStyle{
	background:red;
}
</style>
</head>
<body>
메뉴 나올곳!

<!--
	링크 태그의 옵션에는 대상 프레임에 대한 타켓이 지원된다.
	_self	: 디폴트 (즉,아무것도 지정하지 않으면 해당 문법이 기본으로 적용된다.
	_parent	: 새 창으로 띄운다(새로운 브라우저가 띄워진다).
	개발자가 원하는 프레임의 이름을 지정할 수도 있다.

	ex) 
	<a href="http://coupang.com" target="content">쿠팡가기</a>
-->

	<!-- 1) 모든 메뉴를 담고 있을 용도의 box를 만든다. -->
	<div>
		<!-- #은 임시로 링크가 걸리지 않게 해주는 것 -->
		<a href="#" class="titleStyle">1일차</a>
		<a href="#">예제2</a>
		<a href="#">예제3</a>
		<a href="#">예제4</a>
	</div>
	<div>
		<a href="#" class="titleStyle">2일차</a>
		<a href="#">예제2</a>
		<a href="#">예제3</a>
		<a href="#">예제4</a>
	</div>
	<div>
		<a href="#" class="titleStyle">3일차</a>
		<a href="#">예제2</a>
		<a href="#">예제3</a>
		<a href="#">예제4</a>
	</div>
</body>
</html>
