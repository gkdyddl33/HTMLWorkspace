<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Document</title>

<style>
#box1{
	/* margin과 padding을 이용하면 크기와 길이가 바뀐다.
		그래서 너비를 같이 조정해 줘야 한다. */
	width:80px;
	height:80px;
	background:red;
	/* 아래쪽 물체와의 margin을 둬보자
		박스와 박스간의 간격을 떨어 트리다 */
	margin-bottom:30px;
	/* 하나의 박스안에 있는 내용물과 박스와의 간격을 둬보자 
		즉, 내용물을 벽과 간격을 둬보자. */
	padding-left:20px;
	padding-top:20px;
}
#box2{
	width:100px;
	height:100px;
	background:blue;
}
</style>

</head>
<body>

	<pre>
		<h3>
		HTML의 모든 Tag는 Box로 간주되는데, 이때 박스와 박스간의 간격을
		margin이라 하고, 하나의 박스안에 있는 내용물과 박스와의 간격을 padding
		이라 한다.
		</h3>
	</pre>

		<div id="box1">내용물</div>
		<div id="box2">내용물</div>
</body>
</html>
