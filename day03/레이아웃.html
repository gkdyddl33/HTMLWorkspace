<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Document</title>
<style>

#wrapper{
	width:500px;
	height:500px;
	background:yellow;
	/* body와 떨어져라 즉, 벽이랑 떨어져라. 브라우저에서 조정되는 것
		간격을 50%씩 양분함으로써  양쪽에 할당을 하면서 가운데로 정렬을 해준다 */
	margin:auto;
}
/* wrapper 안에 가두어져 있기 때문에 픽셀로 명시할 필요X */
#content1{
	width:50%;
	height:400px;
	background:red;
	float:left;
}
#content2{
	width:50%;
	height:400px;
	background:green;
	float:left;
	/* float는 띄워지면서 생긴 빈틈으로 들어가는데 clear은 그대로 유지하면서
		들어가지 않게 하는 속성 
	clear:left;*/
}
#footer{
	width:100%;
	height:100px;
	background:blue;
	clear:left;
}
</style>
</head>
<body>

	<pre>
		<h3> float과 clear에 대해 학습한다 </h3>

	</pre>

	<div id="wrapper">
		<div id="content1">좌측 영역</div>
		<div id="content2">우측 영역</div>
		<div id="footer">푸터 영역</div>
	</div>

</body>
</html>
