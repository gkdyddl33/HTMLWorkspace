<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Document</title>
</head>

<body>
<!--4층짜리 5호수(101~501) 건물 제작-->

	<table border="1px" width="50%">
		
		<tr>
<!--셀합치기 col(컬럼)span : 3칸이 1칸으로 합쳐진거라는 의미-->			
			<td colspan="3">103호 </td>
			<td>104호 </td>
			<td>105호 </td>
		</tr>
		<tr>
			<td>201호 </td>
			<td>202호 </td>
			<td>203호 </td>
			<td>204호 </td>
			<td>205호 </td>
		</tr>
		<tr>
			<td>301호 </td>
<!--셀합치기 col(컬럼)span : 2칸이 1칸으로 합쳐진거라는 의미-->
			<td colspan="2">303호 </td>
			<td>304호 </td>
			<td>305호 </td>
		</tr>
		<tr>
			<td>401호 </td>
			<td>402호 </td>
			<td>403호 </td>
			<td>404호 </td>
<!--셀합치기 row(행:레코드)span : 2칸이 1칸으로 합쳐진거라는 의미
단, 위에서 아래로 합쳐져야 되기 때문에 "위" 에 코드를 작성해줘야 함.-->
			<td rowspan="2">405호 </td>
		</tr>
		<tr>
			<td>501호 </td>
			<td>502호 </td>
			<td>503호 </td>
			<td>504호 </td>

		</tr>
	</table>
</body>
</html>
