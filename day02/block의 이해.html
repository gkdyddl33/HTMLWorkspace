<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>block, inline속성</title>
<style>

#box1{
	background-color:red;
	width:20px;
	/*현재의 태그 요소를 띄운다.*/
	float:left;
}
#box2{
	background-color:yellow;
	width:100px;
	/*위의 태그 요소와 같이 띄워주면 나란히 서로 공존된다.*/
	float:left;
	left:100px;
}
</style>
</head>
<body>
<!--
		모든 태그는 박스이면서, 이 박스들은 두 가지 유형으로 분류된다.
		1. block 형	: 자신과 같은 행의 그 어떠한 태그도 존재할 수 없다(용납X)
		2. inline 형	: 자신과 같은 행에 다른 태그 요소와 공존이 가능하다(나란O)
		(2)가 (1)옆으로 붙을려면은 막고 있어서 못 올라 가므로 (1)을 공중으로 띄워줘야 한다.
-->
	<div id="box1">box1</div>
	<div id="box2">box2</div>

</body>
</html>
