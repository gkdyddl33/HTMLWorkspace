<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>위치 속성</title>
<style>
/*★★★ 전자문서는 일반문서가 아니므로, 한글이나 워드와 같이 컨텐츠의
		위치를 자유롭게 지정할 수 없다. 따라서 위치를 원하는 곳으로 지정하려면 CSS의
		position  속성을 이용해야 한다.
		만일 개발자가 아무런 속성을 지정하지 않을 경우 모든 태그 요소들은 기본적으로
		position값이 relative 이다!!*/
img{
	/*왼쪽 벽으로 부터 500 떨어져라. 라는 뜻!*/
	position:absolute;
	left:500px;
}
</style>
</head>
<body>

	<img src="../images/megaman.png" width="50px"/>

</body>
</html>
