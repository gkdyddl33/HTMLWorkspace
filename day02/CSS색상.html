<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Document</title>
</head>
<body>
	
	<!--아래와 같이 색상값을 단어로만 부여할 때 단점이 있다.
		세부적인 색상표현이 불가능
		그에 대한 해결책은 RGB(Red Green Blue : 컴퓨터분야에서 빛의 3원색을 표현할 수 있다.)값이나
		16진수로 넣어 세부적인 색상을 표현할 수 있다.
		즉, 영어 단어도 되지만 16진수로도 가능한다. = RGB -->
	<h1 style="background-color:#DF01A5">Tomato</h1>
	<h1 style="background-color:#ff9900">Orange</h1>
	<h1 style="background-color:rgb(255,0,0)">DodgerBlue</h1>
	<h1 style="background-color:#00ccff">MediumSeaGreen</h1>
	<h1 style="background-color:#669999">Gray</h1>
	<h1 style="background-color:#000000">SlateBlue</h1>
	<h1 style="background-color:#cc00ff">Violet</h1>
	<h1 style="background-color:#99cccc">LightGray</h1>

</body>
</html>
